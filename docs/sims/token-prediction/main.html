<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="schema" content="https://dmccreary.github.io/intelligent-textbooks/ns/microsim/v1">
    <title>Token Prediction Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #2E7D32;
            background: #fff;
            color: #2E7D32;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .controls button:hover {
            background: #E8F5E9;
        }
        .controls button.active {
            background: #2E7D32;
            color: #fff;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .stats-box {
            background: #FFF8E1;
            border: 2px solid #B5651D;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 15px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        .stats-box h3 {
            color: #2E7D32;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .stat-item {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255,255,255,0.7);
        }
        .stat-item.active {
            background: #2E7D32;
            color: #fff;
        }
        .stat-item.active .stat-label {
            color: #C8E6C9;
        }
        .stat-item.active .stat-value {
            color: #fff;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .stat-r2 {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }
        .stat-item.active .stat-r2 {
            color: #A5D6A7;
        }
        .formula-box {
            margin-top: 12px;
            padding: 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
            text-align: center;
        }
        .formula {
            font-family: monospace;
            font-size: 14px;
            color: #000;
        }
        .interpretation {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="btn-concepts" class="active" onclick="switchPredictor('concepts')">Concepts</button>
        <button id="btn-words" onclick="switchPredictor('words')">Words</button>
        <button id="btn-microsims" onclick="switchPredictor('microsims')">MicroSims</button>
    </div>

    <div class="chart-container">
        <canvas id="scatterChart"></canvas>
    </div>

    <div class="stats-box">
        <h3>Regression Comparison: Which Predicts Tokens Best?</h3>
        <div class="stats-grid">
            <div class="stat-item active" id="stat-concepts">
                <div class="stat-label">Concepts</div>
                <div class="stat-value" id="r2-concepts">-</div>
                <div class="stat-r2">R²</div>
            </div>
            <div class="stat-item" id="stat-words">
                <div class="stat-label">Words</div>
                <div class="stat-value" id="r2-words">-</div>
                <div class="stat-r2">R²</div>
            </div>
            <div class="stat-item" id="stat-microsims">
                <div class="stat-label">MicroSims</div>
                <div class="stat-value" id="r2-microsims">-</div>
                <div class="stat-r2">R²</div>
            </div>
        </div>
        <div class="formula-box">
            <div class="formula" id="formula">Loading...</div>
            <div class="interpretation" id="interpretation"></div>
        </div>
    </div>

    <script>
        let chart = null;
        let chaptersData = null;
        let regressions = {};
        let currentPredictor = 'concepts';

        // Load data and create chart
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                chaptersData = data.chapters;
                calculateAllRegressions();
                createChart();
                updateStats();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                // Fallback data
                chaptersData = [
                    { chapter: 6, name: "Scatterplots and Association", concepts: 9, words: 4880, tokens: 24500, microsims: 6 },
                    { chapter: 7, name: "Linear Regression", concepts: 16, words: 4959, tokens: 24600, microsims: 6 },
                    { chapter: 8, name: "Causation and Study Design", concepts: 9, words: 6069, tokens: 56500, microsims: 5 },
                    { chapter: 9, name: "Probability Fundamentals", concepts: 19, words: 5591, tokens: 69200, microsims: 5 },
                    { chapter: 10, name: "Conditional Probability and Independence", concepts: 5, words: 4683, tokens: 55700, microsims: 4 },
                    { chapter: 11, name: "Sampling and Bias", concepts: 19, words: 4800, tokens: 24500, microsims: 6 },
                    { chapter: 12, name: "Experimental Design", concepts: 18, words: 5858, tokens: 45500, microsims: 7 },
                    { chapter: 13, name: "Random Variables", concepts: 23, words: 5636, tokens: 38500, microsims: 6 },
                    { chapter: 14, name: "Sampling Distributions", concepts: 17, words: 5408, tokens: 42500, microsims: 5 },
                    { chapter: 15, name: "Confidence Intervals", concepts: 16, words: 6109, tokens: 47500, microsims: 6 },
                    { chapter: 16, name: "Hypothesis Testing", concepts: 22, words: 8484, tokens: 55000, microsims: 5 },
                    { chapter: 17, name: "Inference for Means", concepts: 18, words: 7028, tokens: 25000, microsims: 6 },
                    { chapter: 18, name: "Chi-Square and Regression Inference", concepts: 22, words: 6062, tokens: 45500, microsims: 6 },
                    { chapter: 19, name: "Communication and Synthesis", concepts: 10, words: 6356, tokens: 45000, microsims: 7 }
                ];
                calculateAllRegressions();
                createChart();
                updateStats();
            });

        function calculateRegression(data, xField) {
            const n = data.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;

            for (let point of data) {
                const x = point[xField];
                const y = point.tokens;
                sumX += x;
                sumY += y;
                sumXY += x * y;
                sumX2 += x * x;
            }

            const meanX = sumX / n;
            const meanY = sumY / n;

            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            const intercept = meanY - slope * meanX;

            let ssRes = 0, ssTot = 0;
            for (let point of data) {
                const x = point[xField];
                const predicted = slope * x + intercept;
                ssRes += Math.pow(point.tokens - predicted, 2);
                ssTot += Math.pow(point.tokens - meanY, 2);
            }
            const rSquared = 1 - (ssRes / ssTot);

            // Calculate min/max for x values
            const xValues = data.map(d => d[xField]);
            const minX = Math.min(...xValues);
            const maxX = Math.max(...xValues);

            return { slope, intercept, rSquared, minX, maxX, meanX };
        }

        function calculateAllRegressions() {
            regressions.concepts = calculateRegression(chaptersData, 'concepts');
            regressions.words = calculateRegression(chaptersData, 'words');
            regressions.microsims = calculateRegression(chaptersData, 'microsims');
        }

        function getAxisConfig(predictor) {
            const configs = {
                concepts: { min: 0, max: 25, step: 5, label: 'Number of Concepts' },
                words: { min: 4000, max: 9000, step: 1000, label: 'Word Count' },
                microsims: { min: 3, max: 8, step: 1, label: 'Number of MicroSims' }
            };
            return configs[predictor];
        }

        function createChart() {
            const reg = regressions[currentPredictor];
            const axisConfig = getAxisConfig(currentPredictor);

            const scatterData = chaptersData.map(ch => ({
                x: ch[currentPredictor],
                y: ch.tokens,
                chapter: ch.chapter,
                name: ch.name,
                concepts: ch.concepts,
                words: ch.words,
                microsims: ch.microsims
            }));

            const regressionLine = [
                { x: axisConfig.min, y: reg.slope * axisConfig.min + reg.intercept },
                { x: axisConfig.max, y: reg.slope * axisConfig.max + reg.intercept }
            ];

            Chart.register(ChartDataLabels);

            const ctx = document.getElementById('scatterChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: 'Chapters',
                            data: scatterData,
                            backgroundColor: '#2E7D32',
                            borderColor: '#1B5E20',
                            borderWidth: 2,
                            pointRadius: 10,
                            pointHoverRadius: 12,
                            datalabels: {
                                display: true,
                                color: '#fff',
                                font: { weight: 'bold', size: 10 },
                                formatter: (value) => value.chapter
                            }
                        },
                        {
                            label: 'Regression Line',
                            data: regressionLine,
                            type: 'line',
                            borderColor: '#B5651D',
                            borderWidth: 2,
                            pointRadius: 0,
                            fill: false,
                            datalabels: { display: false }
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 1.5,
                    plugins: {
                        title: {
                            display: true,
                            text: `Token Usage vs. ${axisConfig.label}`,
                            color: '#2E7D32',
                            font: { size: 18, weight: 'bold' },
                            padding: { bottom: 15 }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: { usePointStyle: true, padding: 15 }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    if (point.chapter) {
                                        return [
                                            `Chapter ${point.chapter}: ${point.name}`,
                                            `Concepts: ${point.concepts}`,
                                            `Words: ${point.words.toLocaleString()}`,
                                            `MicroSims: ${point.microsims}`,
                                            `Tokens: ${point.y.toLocaleString()}`
                                        ];
                                    }
                                    return '';
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 12 },
                            padding: 12
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom',
                            min: axisConfig.min,
                            max: axisConfig.max,
                            title: {
                                display: true,
                                text: axisConfig.label,
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            ticks: { stepSize: axisConfig.step }
                        },
                        y: {
                            min: 0,
                            max: 80000,
                            title: {
                                display: true,
                                text: 'Tokens',
                                font: { size: 14, weight: 'bold' }
                            },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            ticks: {
                                callback: (value) => (value / 1000) + 'k',
                                stepSize: 20000
                            }
                        }
                    }
                }
            });
        }

        function updateStats() {
            // Update R² values for all predictors
            document.getElementById('r2-concepts').textContent =
                (regressions.concepts.rSquared * 100).toFixed(1) + '%';
            document.getElementById('r2-words').textContent =
                (regressions.words.rSquared * 100).toFixed(1) + '%';
            document.getElementById('r2-microsims').textContent =
                (regressions.microsims.rSquared * 100).toFixed(1) + '%';

            // Highlight active predictor
            document.querySelectorAll('.stat-item').forEach(el => el.classList.remove('active'));
            document.getElementById('stat-' + currentPredictor).classList.add('active');

            // Update formula
            const reg = regressions[currentPredictor];
            let formulaText = '';
            let interpText = '';

            if (currentPredictor === 'concepts') {
                formulaText = `Tokens = ${reg.slope.toFixed(0)} × Concepts + ${(reg.intercept/1000).toFixed(1)}k`;
                interpText = `Each additional concept adds ~${reg.slope.toFixed(0)} tokens`;
            } else if (currentPredictor === 'words') {
                formulaText = `Tokens = ${reg.slope.toFixed(1)} × Words + ${(reg.intercept/1000).toFixed(1)}k`;
                interpText = `Each additional word adds ~${reg.slope.toFixed(1)} tokens`;
            } else {
                formulaText = `Tokens = ${(reg.slope/1000).toFixed(1)}k × MicroSims + ${(reg.intercept/1000).toFixed(1)}k`;
                interpText = `Each additional MicroSim adds ~${(reg.slope/1000).toFixed(1)}k tokens`;
            }

            document.getElementById('formula').textContent = formulaText;
            document.getElementById('interpretation').textContent =
                `${interpText} | R² = ${(reg.rSquared * 100).toFixed(1)}% variance explained`;
        }

        function switchPredictor(predictor) {
            currentPredictor = predictor;

            // Update button states
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + predictor).classList.add('active');

            createChart();
            updateStats();
        }
    </script>
</body>
</html>
